<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Player</title>
  <style>
    /* Basic styles for the video container */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 1920px;
      height: auto;
      aspect-ratio: 16 / 9; /* Maintains 16:9 aspect ratio */
      background-color: black;
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
    }

    .hotspot {
      position: absolute;
      bottom: 10%; /* Bottom-left placement */
      left: 5%; /* Adjust to match the hotspot area */
      width: 10%; /* Adjust width */
      height: 8%; /* Adjust height */
      z-index: 10; /* Ensure it is above the video */
      pointer-events: auto; /* Allow interaction */
      cursor: pointer; /* Indicate interactivity */
      background: rgba(255, 0, 0, 0.3); /* Debugging red background */
    }
  </style>
</head>
<body>
  <!-- Video Container -->
  <div class="video-container">
    <!-- Video Player -->
    <video id="test-video" controls>
      <source src="Test.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Hotspot Overlay -->
    <div class="hotspot"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('test-video');
      const hotspot = document.querySelector('.hotspot');

      // Pause the video when the hotspot becomes visible
      video.addEventListener('timeupdate', () => {
        if (video.currentTime >= 2 && video.currentTime <= 6) { // Adjust as needed
          video.pause();
        }
      });

      // Make the hotspot clickable
      hotspot.addEventListener('click', () => {
        window.open('https://sites.google.com/sepne.ca/evmath11/accueil', '_blank');
      });
    });
  </script>
</body>
</html>
