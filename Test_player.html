<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Player</title>
  <style>
    /* Basic styles for the video container */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 1920px;
      height: auto;
      aspect-ratio: 16 / 9; /* Maintains 16:9 aspect ratio */
      background-color: black;
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
    }

    .hotspot {
      position: absolute;
      bottom: 10%; /* Adjusts hotspot near bottom-left corner */
      left: 5%;    /* Adjusts hotspot 5% from the left */
      width: 10%;  /* Set appropriate width */
      height: 8%;  /* Set appropriate height */
      z-index: 10; /* Ensure it is above the video */
      pointer-events: auto; /* Ensure it is clickable */
      background: none; /* No visible background */
    }
  </style>
</head>
<body>
  <!-- Video Container -->
  <div class="video-container">
    <!-- Video Player -->
    <video id="test-video" controls>
      <source src="Test.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Hotspot Overlay -->
    <div class="hotspot"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hotspots = document.querySelectorAll('.hotspot');

      hotspots.forEach(hotspot => {
        hotspot.addEventListener('click', () => {
          window.open('https://sites.google.com/sepne.ca/evmath11/accueil', '_blank');
        });
      });

      console.log(`${hotspots.length} hotspot(s) initialized.`);
    });
  </script>
</body>
</html>
