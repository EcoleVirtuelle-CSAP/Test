<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive video player with hotspots">
  <title>Test Player</title>
  <style>
    /* Basic styles for the video container */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 1920px;
      height: auto;
      aspect-ratio: 16 / 9; /* Maintains 16:9 aspect ratio */
      background-color: black;
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
    }

    .hotspot {
      position: absolute;
      bottom: 10%; /* Aligns with the bottom-left corner */
      left: 5%; /* Adjust to match the button position */
      width: 10%; /* Adjust width */
      height: 8%; /* Adjust height */
      z-index: 10;
      cursor: pointer;
      /* background: rgba(255, 0, 0, 0.3); Uncomment for debugging */
    }
  </style>
</head>
<body>
  <!-- Video Container -->
  <div class="video-container">
    <!-- Video Player -->
    <video id="test-video" controls>
      <source src="Test.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Hotspot Overlay -->
    <div class="hotspot"></div>
  </div>

  <script>
    // Ensure the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Select all elements with the 'hotspot' class
      const hotspots = document.querySelectorAll('.hotspot');

      // Attach a click event listener to each hotspot
      hotspots.forEach(hotspot => {
        hotspot.addEventListener('click', () => {
          // Open the link in a new tab
          window.open('https://sites.google.com/sepne.ca/evmath11/accueil', '_blank');
        });
      });

      // Log for debugging
      console.log(`${hotspots.length} hotspot(s) initialized.`);
    });
  </script>
</body>
</html>
